{% extends "base.html" %}
{% block title %}Set Threshold | CMD{% endblock %}

{% block content %}
<style>
    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 300px);
    }

    .form-container {
        flex: 1;
        display: flex;
        align-items: center;
    }

    .form-wrapper {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        margin: 0 auto;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<div class="page-wrapper">
    <div class="form-container">
        <div class="form-wrapper">
            <h4 class="fw-bold mb-3">Step 3: Set a Threshold</h4>
            <p class="text-muted mb-4">Please enter a threshold value (between 0 and 100%) for your selected fairness metric.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="threshold" class="form-label fw-semibold">Threshold (%)</label>
                    <input type="number" step="0.01" min="0" max="100" name="threshold" id="threshold"
                           class="form-control form-control-lg"
                           value="{{ threshold|default:'' }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success rounded-pill px-5 py-3 fs-5">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
