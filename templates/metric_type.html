{% extends "base.html" %}
{% block title %}Metric Type | CMD{% endblock %}

{% block content %}
<style>
    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 250px); /* Adjust for header + breadcrumb */
    }

    .form-container {
        flex: 1;
        display: flex;
        align-items: center;
    }

    .form-wrapper {
        width: 100%;
        max-width: 1100px;
        padding-left: 3rem;
        padding-right: 3rem;
        margin: 0 auto;
    }

    .option-card {
        min-height: 30vh;
        font-size: 1.4rem;
        padding: 2rem 1rem;
        text-align: center;
        cursor: pointer;
    }

    .option-card input[type="radio"] {
        transform: scale(1.6);
        margin-bottom: 1rem;
    }

    .option-card small {
        font-size: 0.9rem;
        color: #6c757d;
        display: block;
        margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
        .option-card {
            font-size: 1.1rem;
            min-height: 20vh;
        }

        .option-card input[type="radio"] {
            transform: scale(1.3);
        }
    }
</style>

<div class="page-wrapper">

    <div class="form-container">
        <div class="form-wrapper">
            <!-- Question text -->
            <div class="mb-4">
                <h4 class="fw-bold mb-2">3. Metric Building Options</h4>
                <p class="text-muted mb-4">Select your complexity</p>
            </div>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}
                <div class="row gx-5 gy-4">
                    <div class="col-12 col-md-4">
                        <label class="border rounded d-flex flex-column align-items-center justify-content-center w-100 option-card">
                            <input type="radio" name="metric_type" value="existing" class="form-check-input" {% if selected_metric_type == "existing" %}checked{% endif %} required>
                            <div class="fw-semibold">Existing Metrics already met my fairness notion</div>
                            <small>Select Features and exting metrics</small>
                        </label>
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="border rounded d-flex flex-column align-items-center justify-content-center w-100 option-card">
                            <input type="radio" name="metric_type" value="combine_existing" class="form-check-input" {% if selected_metric_type == "combine_existing" %}checked{% endif %} required>
                            <div class="fw-semibold">I want to build Custom Metric from existing list</div>
                            <small>Combine multiple existing metrics using boolean operators and weights</small>
                        </label>
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="border rounded d-flex flex-column align-items-center justify-content-center w-100 option-card">
                            <input type="radio" name="metric_type" value="custom_own" class="form-check-input" {% if selected_metric_type == "custom_own" %}checked{% endif %} required>
                            <div class="fw-semibold">I want to create my own Custom Metrics</div>
                            <small>Create new metrics using various drag-drop items</small>
                        </label>
                    </div>
                </div>

                <!-- Divider -->
                <hr class="my-4">

                <!-- Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success rounded-pill px-5 py-3 fs-5">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
